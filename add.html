<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <title>LIFF測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="snackbar/snackbar.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    

    <script src="snackbar/snackbar.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        function checkIsLogin (liff) {
            if (liff.isLoggedIn()) {
                liff.getProfile()
            } else {
                liff.login();
            }
        }
        
        function errHandler(err) {
            document.getElementById('load_screen').classList.add('d-none');
            
            Snackbar.show({
                actionTextColor: '#fff',
                backgroundColor: '#e7515a',
                text: err.errmsg ?? err.message ?? err,
                duration: 5000,
                pos: 'top-center',
                });
        }

        function successBar(msg) {
            Snackbar.show({
                actionTextColor: '#fff',
                backgroundColor: '#4361ee',
                text: msg,
                duration: 5000,
                pos: 'top-center',
            });
        }


        const fetchCurried = function (url) {
            return function (obj) {
                return new Promise((resolve, reject) => {
                    $.post(url, obj || {}).done((data) => {
                        if (
                            Object.prototype.hasOwnProperty.call(data, 'error') ||
                            Object.prototype.hasOwnProperty.call(data, 'Error')
                        ) {
                            reject(data);
                        } else {
                            resolve(data);
                        }
                    });
                });
            };
        };

        function addClick(params) {
            try {
                var eventID = document.getElementById("eventID").innerHTML;
                var uID = document.getElementById("uID").innerHTML;
                var type_id = document.getElementById("type_id").innerHTML;
                var group_id = document.getElementById("group_id").innerHTML;
                var isAdd = eventID == null || eventID == "";

                if (uID == null || uID == "") {
                    
                    errHandler("請確認您的資料");
                    return
                }

                var title = $("#title").val()
                var _start_time = $("#datetimepicker").val()
                var description = $("#description").val()

                if (title == null || title == "" || title == undefined) {
                    errHandler("名稱不可為空");
                    return
                }

                if (_start_time == null || _start_time == "" || _start_time == undefined) {
                    errHandler("提醒時間不可為空");
                    return
                }

                var start_time = new Date(_start_time).toISOString();

                if (isAdd) {
                    const res = fetchCurried(`https://line-calendar.sekixu.dev/event/create/${uID}`)({
                        type_id : type_id,
                        title :title,
                        description:description,
                        start_time: start_time,
                        group_id: group_id
                    }).then((v) => {
                        if (v.status != 200) {
                            errHandler(v.error_msg)
                            return
                        }
                        
                        successBar("新增成功")
                        document.getElementById("save-btn").innerHTML = "更新"
                    });
                } else {
                    const res = fetchCurried(`https://line-calendar.sekixu.dev/event/update/${uID}/${eventID}`)({
                        title :title,
                        description:description,
                        start_time: start_time
                    }).then((v) => {
                        if (v.status != 200) {
                            errHandler(v.error_msg)
                            return
                        }
                        
                        successBar("更新成功")
                    });
                }

                document.getElementById('load_screen').classList.add('d-none');
            } catch (error) {
                errHandler(error);
            }
        }


        $(document).ready(function () {
            document.getElementById('load_screen').classList.remove('d-none');

            document.querySelector('#save-btn').addEventListener('click', addClick);

            liff.init({
                liffId: '1657271223-veVzj6al' // Use own liffId
            })
            .then(async () => checkIsLogin(liff))
            .then(() => {
                try {
                    var context = liff.getContext();
                    document.getElementById("uID").innerHTML = context.userId;
                } catch (e){
                    errHandler(e);
                }
            })
            .then(() => {
                var uID = document.getElementById("uID").innerHTML;
                var getUrlString = location.href;
                var url = new URL(getUrlString);
                var type_id = url.searchParams.get('typeID')
                document.getElementById("type_id").innerHTML = type_id

                $(".members-row").hide() 

                if (type_id == null || type_id == "") {
                    errHandler("請確認您的資料");
                    $("#save-btn").attr('disabled', true);
                    return
                }

                if (type_id == 1 || type_id == "1") {
                    document.getElementById("pageTitle").innerHTML = "行事曆"
                } else if (type_id == 2 || type_id == "2") {
                    document.getElementById("pageTitle").innerHTML = "提醒"
                }

                $("#datetimepicker").flatpickr()

                document.getElementById('load_screen').classList.add('d-none');
            })
            .catch((err) => {
                console.log(err.code, err.message);
            });
        });

    </script>

    <style>
        body {
            font-size: 16px;
        }

        .home-row {
            min-height: 70px;
            border-bottom: 1px solid #dee2e6;
            padding-right: 0px !important;
        }

        .home-row-contain {
            min-height: 70px;
        }

        .space-row {
            min-height: 40px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .form-control {
            padding: 12px 18px;
            border-radius: 22px;
            box-shadow: 0 2px 3px 0 rgb(0 0 0 / 10%);
            border: solid 1px rgba(0,0,0,.2);
            line-height: normal;
        }

        .col-form-label {
            font-size: 18px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: normal;
            letter-spacing: .36px;
            text-align: left;
            color: #000;
            margin: auto 0;
        }

        .input-col {
            flex: 1 1 0;
        }

        div#load_screen {
            background: #ecefff;
            opacity: 1;
            position: fixed;
            z-index: 999999;
            top: 0px;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%; 
        }

        div#load_screen .loader {
            display: flex;
            justify-content: center;
            height: 100vh; 
        }

        div#load_screen .loader-content {
            right: 0;
            align-self: center; 
        }

        .spinner-grow {
        color: gray; 
        }

        div#load_screen .loader {
            width: 100vw;
        }

        .save-btn-span {
            flex: 1;
            text-align: right;
        }

        .save-btn {
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 2px 3px 0 rgb(0 0 0 / 10%);
            border: solid 1px rgba(0, 0, 0, 0.2);
            background-color: #ae9e71;
            font-size: 1.3rem;
            letter-spacing: 0.36px;
            color: #fff;
        }


    </style>


</head>

<body>
    <div id="load_screen">
        <div class="loader">
            <div class="loader-content">
                <div class="spinner-grow align-self-center"></div>
            </div>
        </div>
    </div>
    <span class="d-none" id="eventID"></span>
    <span class="d-none" id="uID"></span>
    <span class="d-none" id="type_id"></span>
    <span class="d-none" id="group_id"></span>
    <header class="nav-tabs navbar py-3">
        <nav class="container-fluid justify-content-start">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
            <span class="fs-1 px-4" id="pageTitle">行事曆</span>
            <span class="px-2 save-btn-span">
                <button id="save-btn" class="save-btn">
                    Save
                </button>
            </span>

        </nav>
    </header>

    <div class="row">
        <div class="space-row">
        </div>

        <div class="home-row">
            <div class="home-row-contain container-fluid d-flex align-items-center px-3">

                <div class="row w-100">
                    <label for="title" class="col-3 col-form-label">名稱</label>
                    
                    <div class="input-col">
                        <input class="form-control" name="title" id="title" type="text" />
                    </div>
                </div>
            </div>
        </div>

        <div class="space-row">
        </div>

        <div class="home-row">
            <div class="home-row-contain container-fluid d-flex align-items-center px-3">

                <div class="row w-100">
                    <label for="Date" class="col-3 col-form-label">提醒時間</label>
                    
                    <div class="input-col">
                        <input class="form-control" id="datetimepicker" class="flatpickr" data-enable-time=true>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-row members-row">
        </div>

        <div class="home-row members-row">
            <div class="home-row-contain container-fluid d-flex align-items-center px-3">

                <!-- TODO 下拉 -->
                <div class="row w-100">
                    <label for="" class="col-3 col-form-label">參與人</label>
                    
                    

                    <div class="input-col">
                        <select class="js-example-basic-multiple" name="states[]" multiple="multiple">
                            <option value="AL">Alabama</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="space-row">
        </div>

        <div class="home-row">
            <div class="home-row-contain container-fluid d-flex align-items-center px-3">

                <div class="row w-100">
                    <label for="description" class="col-3 col-form-label">備註</label>
                    
                    <div class="col-9">
                        <textarea name="description" id="description" class="form-control" cols="30" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.js-example-basic-multiple').select2({
            theme: "classic",
            width: '100%'
        });
        $(".js-example-basic-multiple").prop("disabled", true);
    });
    </script>
</body>

</html>
